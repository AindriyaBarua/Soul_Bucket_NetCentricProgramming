<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Soul_Bucket_NCP/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Soul_Bucket_NCP/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="Soul_Bucket_NCP/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" id="banner">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/Soul_Bucket_NCP/Register" method="post">
					<span class="login100-form-title">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter first name">
						<input class="input100" type="text" name="First_name" placeholder="First name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter last name">
						<input class="input100" type="text" name="Last_name" placeholder="Last name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter phonenumber">
						<input class="input100" type="text" name="Phn_number" placeholder="Phone Number">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
						<input class="input100" type="text" name="Email" placeholder=Email>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="Password" name="Password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">

					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="Register">
							Sign up
						</button>
					</div>

					<div class="flex-col-c p-t-60 p-b-40">
						<span class="txt1 p-b-9">
							Already have an account?
						</span>

						<a href="Login" class="txt3">
							Login now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="Soul_Bucket_NCP/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Soul_Bucket_NCP/vendor/bootstrap/js/popper.js"></script>
	<script src="Soul_Bucket_NCP/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Soul_Bucket_NCP/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Soul_Bucket_NCP/js/main.js"></script>

</body>
</html>
